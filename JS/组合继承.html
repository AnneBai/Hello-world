<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>try something</title>
  </head>
  <body>
    <div id="test">
      
    </div>

    <script>
      function Person() {
        this.favor = ["art","program"];
        this.sayName = function() {
          return this.name;
        }
      }
      Person.prototype.sayHello = function() {
        alert("hello");
      }
      function Student() {
        Person.call(this);
      }
      Student.prototype = new Person();
      alert(Student.prototype.favor);//"art","program"
      var stu1 = new Student();
      alert(stu1.hasOwnProperty("favor"));//true
      delete stu1.favor;
      alert(stu1.hasOwnProperty("favor"));//false
      alert(stu1.favor);//"art","program"
      stu1.favor.push("design");
      alert(Student.prototype.favor); //"art","program","design"
      var stu2 = new Student();
      delete stu2.favor;
      alert(stu2.favor);//"art","program","design"
      
      
      
      
    
    </script>
  </body>
</html>
